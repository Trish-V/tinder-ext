<div class="container-fluid content">
  <h4 style="color: white">History</h4>
  <table style="width: 100%;color: white">
    
    <tr style="width: 100%" *ngFor="let item of history">
      <td>{{item.name}}</td>
        <td>{{item.state}}</td>
          <td>{{item.action_performed_on}}</td>
    </tr>
  </table>
</div>
